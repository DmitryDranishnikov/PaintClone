<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paint</title>
	<link rel="stylesheet" href="Paint.css">
</head>
<body>
	<canvas id = "jsCanvas" class="canvas"></canvas>
	<div class="controls" >
		<div class="controls__range">
			<input type="range" id="jsRange" min="1" max="45" value="3" step="1">
		</div> 
		<div class="controls__btns">
			<button value="Refresh Page" onClick="window.location.reload();">Очистить</button>
			<button id="jsMode">Рисование</button>
			<button id="jsSave">Сохранить</button>
		</div>
		<div class="controls__colors" id="jsColors" >
			<div class="controls__color jsColor" style="background-color: #2c2c2c "></div>
			<div class="controls__color jsColor" style="background-color: white "></div>
			<div class="controls__color jsColor" style="background-color: red"></div>
			<div class="controls__color jsColor" style="background-color: orange "></div>
			<div class="controls__color jsColor" style="background-color: yellow "></div>
			<div class="controls__color jsColor" style="background-color: green"></div>
			<div class="controls__color jsColor" style="background-color: rgb(0, 153, 255) "></div>
			<div class="controls__color jsColor" style="background-color: blue"></div>
			<div class="controls__color jsColor" style="background-color: rgb(119, 1, 119)"></div>
			<div class="controls__color jsColor" style="background-color: gray"></div>
			<div class="controls__color jsColor" style="background-color: greenyellow"></div>
			<div class="controls__color jsColor" style="background-color: hotpink"></div>
			<div class="controls__color jsColor" style="background-color: saddlebrown"></div>
			<div class="controls__color jsColor" style="background-color: brown"></div>
			<div class="controls__color jsColor" style="background-color: palegreen"></div>
			<div class="controls__color jsColor" style="background-color: pink"></div>
			<div class="controls__color jsColor" style="background-color: navy"></div>
			<div class="controls__color jsColor" style="background-color: mediumslateblue"></div>
			<div class="controls__color jsColor" style="background-color: aqua"></div>
			<div class="controls__color jsColor" style="background-color: forestgreen"></div>
			<div class="controls__color jsColor" style="background-color: coral"></div>
		</div>
	</div>
	<script src="Paint.js"></script>
</body>
</html>
